{% load i18n %}

                    <ul class="sidebar-navigation">
                        <li><a href="{% url 'go_profile' %}"><i class="fa fa-user"></i><span>{% trans 'Profile' %}</span></a></li>
                        <li {# class="active" #}>
                            <a href="{% url 'go_my_agency_list' %}">
                                <i class="fa fa-home"></i><span>{% trans 'My Agencies' %}</span>
                                <span class="badge">{{ agency_num }}</span>
